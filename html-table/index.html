<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
    <link rel="stylesheet" href="table.css"/>
</head>

<body>
<h1>HTML Table</h1>    
<p>An example of HTML table</p>

<table border="">
   <caption>Open Web Standarts</caption>
   <thead>
    <tr>
        <th>data</th>
        <th>data</th>
    </tr>       
   </thead>
   <tfoot>
       <tr>
           <td colspan="2">Copyright 2015</td>
       </tr>
   </tfoot>
    <tbody>
    <tr>
        <td>data</td>
        <td>data</td>
    </tr>
    <tr>
        <td>data</td>
        <td rowspan="2">data</td>
    </tr>
    <tr>
        <td>data</td>
    </tr>
    </tbody>
</table>



</body>
</html>
